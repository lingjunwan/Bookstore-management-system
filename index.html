<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>Bookstore Management System</header>
    <form>
      <div class="form-group">
        <label for="bookTitleInput">Title</label>
        <input
          type="text"
          class="form-control"
          id="bookTitleInput"
          name="title"
          placeholder="Enter the Book Title"
        />
      </div>
      <div class="form-group">
        <label for="bookCodeISBNInput">codeISBN</label>
        <input
          type="text"
          class="form-control"
          id="bookCodeISBNInput"
          name="codeISBN"
          placeholder="Enter the codeISBN of the Book"
        />
      </div>
      <div class="form-group">
        <label for="bookGenreInput">Genre</label>
        <input
          type="text"
          class="form-control"
          id="bookGenreInput"
          name="genre"
          placeholder="Enter the genre of the Book"
        />
      </div>
      <div class="form-group">
        <label for="bookPriceInput">Price</label>
        <input
          type="text"
          class="form-control"
          id="bookPriceInput"
          name="price"
          placeholder="Enter the price of the Book"
        />
      </div>
      <div class="form-group">
        <input type="submit" class="form-control btn btn-dark" id="submitbtn" />

        <input
          type="reset"
          class="form-control btn btn-secondary"
          id="resetbtn"
        />
      </div>
      <div class="form-group">
        <label for="bookIdInput">Book ID</label>
        <input
          type="text"
          class="form-control"
          id="bookIdInput"
          name="bookId"
          placeholder="Enter the Book ID"
        />
      </div>
    </form>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-warning" id="updatebtn">
          Update
        </button>
        <div id="loadUpdate"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-danger" id="deletebtn">
          Delete
        </button>
        <div id="loadDelete"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-primary" id="searchbtn">
          Show All Books
        </button>
        <div id="loadData"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-success" id="searchidbtn">
          Search Book By ID
        </button>
        <div id="loadDataId"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-success" id="searchtitlebtn">
          Search Book By Title
        </button>
        <div id="loadDataTitle"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-success" id="searchisbnbtn">
          Search Book By ISBN
        </button>
        <div id="loadDataIsbn"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-success" id="searchgenrebtn">
          Search Book By Genre
        </button>
        <div id="loadDataGenre"></div>
      </div>
    </section>

    <section class="crud">
      <div class="form-group">
        <button class="form-control btn btn-success" id="searchpricebtn">
          Search Book By Price NOT Over
        </button>
        <div id="loadDataPrice"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
